<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<title>Product App</title>
</head>
<body>
    
    <div id="app">
        <div class="wrapper">
            <div class="clac-body">
                <input 
                    type="string" 
                    class="calc-input" 
                    placeholder="/"
                    v-model="value" 
                    @keypress.enter="getResolts()"   
                >
                
                <div class="calc-btn-group" >
                    <div class="btn-wrapper" v-for="(btn, index) in buttons">
                        <button @click="getInputValue(btn.btnValue)" class="btn-item" :id="btn.btnId">{{btn.btnValue}}</button>
                    </div>
                    <button @click="getResolts" class="btn-item">=</button>
                    <button @click="value=''" class="btn-item">C</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
